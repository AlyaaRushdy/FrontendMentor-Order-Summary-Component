<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="card">
      <img
        src="images/illustration-hero.svg"
        alt="Listen Freely "
        class="card__img--hero"
        width="450"
        height="220"
      />
      <h1 class="card__h1">Order Summary</h1>
      <p class="card__p--desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="card__section--payment">
        <img
          src="images/icon-music.svg"
          alt="Music Icon"
          class="payment__img"
        />
        <div class="payment__info">
          <h2 class="payment__h2">Annual Plan</h2>
          <p class="payment__p">$59.99/year</p>
        </div>
        <a href="#" class="payment__a">Change</a>
      </section>
      <a href="#" class="no-decoration card__a--pay">Proceed to Payment</a>
      <a href="#" class="no-decoration card__a--cancel">Cancel Order</a>
    </main>

    <footer class="footer">
      <p class="footer__p">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/AlyaaRushdy">Alyaa Ahmed</a>.
      </p>
    </footer>
  </body>
</html>
